
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Netball Channel Manager</title>
    <meta name="Get JS to change Match IDs" content="">
    <meta name="Damitha Gunawardena" content="">

    <!-- javascript Specific Metas
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->


      <script src="js/sha256.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/en-au.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
      <script src="https://unpkg.com/vuejs-datepicker"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     
 

 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     


  <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

  </head>
  <body>

  <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container" id="container">
     <div class="row">
      <div class="ten columns" style="margin-top: 5%">
        <h4>Match IDs</h4>
        <table class="u-full-width" id="roster-table">
            <thead>
              <tr>
                <th>MatchID</th>
                <th>Enable</th>
              </tr>
            </thead>
            <tbody id="member-table-body">
                <tr v-for="row in members">
                    <td v-if="row.edit"><input v-model='row.matchId'></td>
                    <td v-else> {{ row.matchId }} </td>
                    <td><input type="checkbox" v-bind:id="row.enable" v-model="row.enable"></td>
                </tr>
            </tbody>
         </table>
         <div id="control-button">
            <button v-on:click="add">add</button>
            <button v-on:click="query">query</button>
            <button v-on:click="submit">submit</button>
            <button v-on:click="cancel">cancel</button>
          </div>
      </div>
	
      <div class="two columns" style="margin-top: 5%">
	<div id="control-button">
		<input id="apiKey" v-model="apiKey" placeholder="API KEY">
		<input id="secret" v-model="secret" placeholder="SECRET">
		<input id="embed_code" v-model="embed_code" placeholder="EMBED_CODE">
        </div>
      </div>
    </div>
  </div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="js/util.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
