 <div class="row">

    <div class="row">
        <div class="col-lg-6">
  <video-js id=vid1 width=500 height=250 class="vjs-default-skin" controls>

<div class="col-lg-12">

</div>

<div class="row">
<div class="col-lg-12">
<form>
  <div class="form-group row">
   <div class="col">
     <label for="cliplabel1" class="col-sm-2 col-form-label">Clip</label>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="clip1start" placeholder="start time">
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="clip1end" placeholder="end time">
    </div>
  </div>
    <div class="form-group row">
   <div class="col">
     <label for="cliplabe2" class="col-sm-2 col-form-label">Clip</label>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="clip2start" placeholder="start time">
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="clip2end" placeholder="end time">
    </div>
  </div>
    <div class="form-group row">
   <div class="col">
     <label for="cliplabel2" class="col-sm-2 col-form-label">Clip</label>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="clip3start" placeholder="start time">
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="clip3end" placeholder="end time">
    </div>
  </div>
    <button id="render" class="btn btn-primary" type="button">Render Video</button>
</form>
</div>
</div>

 <div class="row">
<div class="col-lg-12">

</div>
